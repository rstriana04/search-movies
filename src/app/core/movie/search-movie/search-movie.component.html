<div class="container">
  <form [formGroup]="formSearchMovie" (ngSubmit)="sendFormSearchMovie(formSearchMovie)">
    <div class="row mt-40">
      <div class="col-12">
        <mat-card class="mat-elevation-z6 w-full">
          <mat-card-header>
            <mat-card-title>Busca la película que desees.</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="container">
              <div class="row flex mx-auto justify-between items-center">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                  <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Titulo</mat-label>
                    <input matInput placeholder="Ingresa un titulo o serie" formControlName="movie"
                           autofocus>
                    <mat-icon matSuffix>movie</mat-icon>
                  </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                  <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Año</mat-label>
                    <input matInput placeholder="Ingresa un año de estreno" type="number" [maxlength]="4"
                           formControlName="year">
                    <mat-icon matSuffix>schedule</mat-icon>
                  </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                  <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Tipo</mat-label>
                    <mat-select class="w-full" formControlName="type">
                      <mat-option value="movie">Pelicula</mat-option>
                      <mat-option value="series">Serie</mat-option>
                      <mat-option value="episode">Episodio</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                  <button mat-raised-button type="submit" color="primary" class="w-full" aria-label="Search"
                          [disabled]="!formSearchMovie.valid">
                    Buscar
                  </button>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </form>
</div>

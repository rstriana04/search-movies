<div class="container">
  <div class="row mt-3">
    <div class="col-3">
      <button mat-flat-button color="warn" (click)="back()">Volver</button>
    </div>
  </div>
  <div class="row mt-4" *ngIf="searchMovies$ | async as searchMovies">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 my-2" *ngFor="let searchMovie of searchMovies">
      <mat-card class="w-full h-screen p-0">
        <mat-card-header class="p-2">
          <mat-card-title class="text-sm">{{searchMovie.Title}}</mat-card-title>
          <mat-card-subtitle>{{searchMovie.Year}} - {{searchMovie.Type}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="searchMovie.Poster" alt="Poster movie" class="m-0 w-full h-75">
        <mat-card-actions class="p-2">
          <button mat-button color="primary" (click)="viewDetail(searchMovie)">Ver detalle</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
